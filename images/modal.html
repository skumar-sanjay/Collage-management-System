<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .popup{
          position: absolute;
          top:0%;
          visibility: hidden;
          transform: translate(1%,-10%) scale(0.1);
          transition: transform 0.4s, top 0.4s;
        
        }
        .open-pop{
          visibility: visible;
          top: 40%;
          transform: translate(1%,-10%) scale(1);
        }
        </style>
<body>
  <button onclick="openpop()" >Sumbit</button>
    <div id="popup" class="row bg-danger popup">
      
        <div class="col-sm-1"></div>
        <div class="col-sm-3 bg-info">
            <div>
                <img style="width: 20%; height: 10vh;  " src="help.png"/>
                <h1>May I Help You?</h1>
                <p>Please Fill your Details for Enquiry</p>
            </div>
        </div>
        <div class="col-sm-7 enq-form border-end border-bottom border-top">
            <div>
                <form action="save.jsp" method="post" class="row g-3" >
                    <div class="col-sm-6">
                      <label for="inputName4" class="form-label">Name</label>
                      <input type="text" class="form-control" id="txtname">
                      <span id="spname" class="err"></span>
                    </div>
                    <div class="col-sm-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="txtemail">
                      <span id="spemail"  class="err" ></span>
                    </div>
                    <div class="col-sm-6">
                      <label for="inputMobno" class="form-label">Mobile No</label>
                      <input type="Number" class="form-control" id="txtmob" >
                      <span class="err" id="spmob" ></span>
                    </div>
                    <div class="col-sm-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="txtcity" >
                      <span id="spcity" class="err" ></span>
                    </div>
                    <div class="mb-3">
                        <label for="FormControl">Enter any message</label>
                        <textarea class="form-control" id="txtmess" rows="4"></textarea>
                        <span id="spmess" class="err" ></span>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mb-2" onclick="closepop()" >Close</button> &nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary mb-2" 
                        onclick="return validateform(txtname,txtemail,txtmob,txtcity,txtmess,
                        spname,spemail,spmob,spcity,spmess)">Send Message</button>
                      </div>
                  </form>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <script>
      let popup=document.getElementById("popup");
      function openpop()
      {
        popup.classList.add("open-pop");
      }
      function closepop()
      {
        popup.classList.remove("open-pop");
      }
    </script>
</body>
</html>
